env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10

  decorations: none

scrolling:
  history: 1000

font:
  size: 10.0
  normal:
    family: mononoki Nerd Font

colors:
  primary:
    foreground: '0x777777'
    background: '0x111111'

  normal:
    black: '0x141414'
    red: '0xff5555'
    green: '0x98ec65'
    yellow: '0xffcc33'
    blue: '0x00aaff'
    magenta: '0xaa88ff'
    cyan: '0x88ddff'
    white: '0xcccccc'

  bright:
    black: '0x414141'
    red: '0xff8888'
    green: '0xb6f292'
    yellow: '0xffd966'
    blue: '0x33bbff'
    magenta: '0xcebbff'
    cyan: '0xbbecff'
    white: '0xffffff'

key_bindings:
  - { key: Left, mods: Control, chars: "\x1bb" }
  - { key: Right, mods: Control, chars: "\x1bf" }

