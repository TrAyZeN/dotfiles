env:
  TERM: xterm-256color

window:
  padding:
    x: 2
    # x: 10
    # y: 10

  decorations: none

scrolling:
  history: 1000

font:
  size: 9.0
  normal:
    family: mononoki Nerd Font
    # family: Iosevka Nerd Font
    # style: Medium

colors:
  primary:
    background: '0x0f1419'
    foreground: '0xe6e1cf'

  normal:
    black: '0x0f1419'
    red: '0xff3333'
    green: '0xb8cc52'
    yellow: '0xe7c547'
    blue: '0x36a3d9'
    magenta: '0xf07178'
    cyan: '0x95e6cb'
    white: '0xffffff'

  bright:
    black: '0x525252'
    red: '0xff6565'
    green: '0xeafe84'
    yellow: '0xfff779'
    blue: '0x68d5ff'
    magenta: '0xffa3aa'
    cyan: '0xc7fffd'
    white: '0xffffff'

key_bindings:
  - { key: Left, mods: Control, chars: "\x1bb" }
  - { key: Right, mods: Control, chars: "\x1bf" }
